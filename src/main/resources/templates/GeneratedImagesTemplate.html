<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header {
            padding-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }

        .content {
            font-size: 16px;
            line-height: 1.5;
            margin: 20px 0;
            color: #555;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .images img {
            max-width: 100%;
            height: auto;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            padding-top: 20px;
            font-size: 14px;
            color: #777;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 22px;
            }

            .content {
                font-size: 14px;
            }

            .images img {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Generated Images for Your Action</h1>
    </div>
    <div class="content">
        <p>Hi,</p>
        <p>Below are the images we generated based on your action: <strong th:text="${actionDescription}"></strong></p>
    </div>
    <div class="images">
        <img th:each="image : ${images}" th:src="${image}" alt="Generated Image">
    </div>
    <div class="footer">
        <p>&copy; 2024 Nazar Prots. All Rights Reserved.</p>
    </div>
</div>
</body>
</html>
